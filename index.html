<!DOCTYPE html>
<html lang="en">
<!-- Header  -->
<head>
    <!-- Header for setting meta tag such as language to use, viewport, keywords, http-equiv and announce for 
    robots of search engine-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="1st HTML and CSS practice">
    <meta http-equiv="refresh" content="30">
    <title>24 Fortune website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Body -->
<body>
    <main>
        <!-- Navigation Bar -->
        <header>
            <nav>
                <img class="logo" src="images/Logo.svg" alt="logo">
                <div class="Links">
                    <a href="#">About</a>
                    <a href="#">Product</a>
                    <button class="button_logo" href="#">Login</button>
                </div>
            </nav>
        </header>
        <!-- Contents -->
        <section class="info">
            <h1 class="content_font1">Online Creative Community</h1>
            <h4 class="content_font2">By Aummii desu</h4>
            <div class="icons">
                <div class="icon">
                <img src="images/email.svg" alt="email">
                <p class="icon_info">phornhathai.tha@outlookcom</p>
                </div>
                <div class="icon">
                <img src="images/facebook.svg" alt="facebook">
                <p class="icon_info">Aummii Desu</p>
                </div>
                <div class="icon">
                <img src="images/youtube.svg" alt="youtube">
                <p class="icon_info">youtube</p>    
                </div>
                <div class="icon">
                <img src="images/twitter.svg" alt="twitter">
                <p class="icon_info">twitter</p>
                </div>
            </div>            
        </section>
        <!-- Feature Bar -->
        <section class="features">
            <div class="Feature">
                <img src="images/Candle.jpg" alt="Candle">
                <div class="features_info">
                    <p class="Feature_top">Candle</p>
                    <p class="Feature_bottom">Enjoy Healthy Candle Place</p>
                </div>
            </div>
            <div class="Feature">
                <img src="images/Festival.jpg" alt="Festival">
                <div class="features_info">
                    <p class="Feature_top">Festival</p>
                    <p class="Feature_bottom">Enjoy Servaral Festival theme of Candle</p>
                </div>   
            </div>
            <div class="Feature">
                <div class="features_info">
                    <p class="Feature_more">Learn More</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
